upstream frontend {
    server frontend:5173;
}
upstream backend {
    server backend:3000;
}

server {
    listen 80;
    location / {
        proxy_pass http://frontend;
    }
     location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend;
        client_max_body_size 10G;
    }
}